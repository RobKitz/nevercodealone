class_name: ApiTester
modules:
    enabled:
       - PhpBrowser:
             url: http://127.0.0.1:8000
             clear_cookies: false
             restart: false
             curl:
               CURLOPT_RETURNTRANSFER: true
       - REST:
             url: http://127.0.0.1:8000
             depends: PhpBrowser
             part: Json
       - Asserts
       - Db
env:
   fast:
   debug:
   xdebug: