# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Asserts
        - Db
    config:
        WebDriver:
          url: 'https://nevercodealone.de'
          browser: chrome
          window_size: 1600x1000
          hub: http://selenium.stage.nevercodealone.de/
          port: 80
        Db:
          dsn: 'mysql:host=localhost;dbname=nca'
          user: 'nca'
          password: 'nca'
          populate: true
          cleanup: true
          reconnect: true
env:
    phantomjs:
        modules:
          config:
            WebDriver:
              browser: 'phantomjs'
    firefox:
        modules:
          config:
            WebDriver:
              browser: 'firefox'