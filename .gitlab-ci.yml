test:app:
  stage: test
  #image: registry.nevercodealone.de/nevercodealone/docker-codeception:gitlab-ci-integrated
  image: mariadb
  services:
    - name: mariadb
      alias: database
    - name: $CI_REGISTRY/$CI_PROJECT_PATH:$CI_COMMIT_REF_SLUG
      alias: website
    - name: selenium/standalone-chrome
      alias: selenium
  variables:
    APP_ENV: dev
    DB_HOST: database
    DB_NAME: nca
    DB_USER: nca
    DB_PASS: nca
    MYSQL_DATABASE: nca
    MYSQL_PASSWORD: nca
    MYSQL_ROOT_PASSWORD: nca
    MYSQL_USER: nca
    WEBDRIVER_URL: selenium
    WEBSITE_URL: http://website
  before_script:
    # services don't know each other so we have to export their IP address
    # if they need to reach each other
    - export WEBSITE_IP=$(grep 'website' /etc/hosts | awk '{print $1}')
    - export DATABASE_IP=$(grep 'database' /etc/hosts | awk '{print $1}')
    - export DATABASE_URL="mysql://nca:nca@${DATABASE_IP}/nca"
  script:
    - 'echo "APP_ENV: ${APP_ENV}"'
    - 'echo "WEBSITE_IP: ${WEBSITE_IP}"'
    - 'echo "DATABASE_IP: ${DATABASE_IP}"'
    - 'echo "DATABASE_URL: ${DATABASE_URL}"'
    - sleep 10
    - mysql -h db -u nca -pnca -e "use nca; show tables;"
    - sleep 10
    - mysql -h db -u nca -pnca -e "use nca; show tables;"
    - sleep 10
    - mysql -h db -u nca -pnca -e "use nca; show tables;"
    - sleep 10
    - mysql -h db -u nca -pnca -e "use nca; show tables;"
    - sleep 10
    - mysql -h db -u nca -pnca -e "use nca; show tables;"
    - sleep 10
    - mysql -h db -u nca -pnca -e "use nca; show tables;"
    #- codecept build
    #- codecept run -vvv --html
  artifacts:
    when: always
    paths:
      - tests/_output/*
  tags:
    - docker-executor

