---
version: '3.2'
services:

  # website
  server:
    image: registry.nevercodealone.de/nevercodealone/nevercodealone
    environment:
      DATABASE_URL: mysql://nca:nca@db/nca
    ports:
      - '8080:80'
    volumes:
      - application:/var/www/symfony
    restart: always

  # database
  db:
    image: mariadb
    environment:
      MYSQL_DATABASE: nca
      MYSQL_PASSWORD: nca
      MYSQL_ROOT_PASSWORD: nca
      MYSQL_USER: nca
    restart: always

  # toolbox
  toolbox:
    image: registry.nevercodealone.de/nevercodealone/docker-toolbox
    environment:
      DB_HOST: db
      DB_NAME: nca
      DB_USER: nca
      DB_PASS: nca
      WEBSITE_IP: server
      WEBDRIVER_URL: webdriver
      WEBSITE_URL: http://server
    command: tail -f /dev/null
    ports:
      - '8081:80'
    volumes:
      - application:/project
    restart: always

volumes:
  application:

