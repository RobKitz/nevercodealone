namespace: NCATesting
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    shuffle: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - vendor/*
        - var/*
modules:
    config:
        Db:
            dsn: 'mysql:host=%CODECEPT_DB_HOST%;dbname=%CODECEPT_DB_NAME%'
            user: '%CODECEPT_DB_USER%'
            password: '%CODECEPT_DB_PASS%'
params:
  - env

