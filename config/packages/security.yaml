security:
    providers:
        in_memory:
            memory:
                users:
                    otto:
                        password: otto
                        roles: 'ROLE_ADMIN'
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            http_basic: ~
    access_control:
    - { path: ^/otto, roles: ROLE_ADMIN }