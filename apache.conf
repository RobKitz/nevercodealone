<VirtualHost *:80>
    DocumentRoot /var/www/symfony/public
    <Directory /var/www/symfony/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    ErrorLog /var/log/apache2/symfony_error.log
    CustomLog /var/log/apache2/symfony_access.log combined
    PassEnv APP_ENV
    PassEnv APP_SECRET
    PassEnv CORS_ALLOW_ORIGIN
</VirtualHost>

