# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Asserts
        - Db
    config:
        WebDriver:
          window_size: 1600x1000
          url: http://nca.dev.webvisum.de
          host: 'rancher.webvisum.de'
          port: 4444
          browser: chrome
        Db:
          dsn: 'mysql:host=db;dbname=nca'
          user: 'nca'
          password: 'nca'
env:
    phantomjs:
        modules:
          config:
            WebDriver:
              browser: 'phantomjs'
    firefox:
        modules:
          config:
            WebDriver:
              browser: 'firefox'